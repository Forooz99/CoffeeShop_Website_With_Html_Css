<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coffee Shop</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="main-container" id="home">
            <div class="navbar">
                <a href="#home">Home</a>
                <a href="#menu">Menu</a>
                <a href="#gallery">Gallery</a>
                <img src="pics/logo.png" alt="coffeeshop-logo">
                <a href="#reservation">Reservation</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
        <div id="menu">

        </div>
        <div id="gallery" class="slide-show">
            <div class="mySlides">
                <div class="numbertext">1 / 5</div>
                <img src="pics/g1.jpg" style="width:100%">
            </div>
          
            <div class="mySlides">
                <div class="numbertext">2 / 5</div>
                <img src="pics/g2.jpg" style="width:100%">
            </div>
          
            <div class="mySlides">
                <div class="numbertext">3 / 5</div>
                <img src="pics/g3.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 5</div>
                <img src="pics/g4.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 5</div>
                <img src="pics/g5.jpg" style="width:100%">
            </div>
              
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
        </div>
        <div id="reservation">

        </div>
        <div id="about">

        </div>
        <div id="contact">

        </div>
        <footer class="footer">
            <p>&copy; 2023 Coffee Shop</p>
        </footer>
    </body>
</html>
