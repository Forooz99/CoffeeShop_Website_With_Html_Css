<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reservation</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/reservation.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="scripts/reservatioin.js"></script>
    </head>
    <body>
        <nav>
            <a href="home.html" class="navLink">Home</a>
            <a href="menu.html" class="navLink">Menu</a>
            <img src="pics/logo.png" alt="coffeeshop-logo">
            <a href="gallery.html" class="navLink">Gallery</a>
            <a href="reservation.html" class="navLink">Reservation</a>
        </nav>

        <main>
            <div class="box">
                <div style="text-align: center;" class="title">Table Reservation</div>    
                <fieldset class="section is-active">
                    <div class="inputs"  id="inputs">
                        <div>
                            <span class="inputs-addon">
                                <i class="fa fa-user" style="color: #898989;"></i>
                            </span>
                            <input type="text" class="input-container"  id="firstname" placeholder="First Name*"> 
                            <input type="text" class="input-container"  id="lastname" placeholder="Last Name*">
                        </div>
                        <div>
                            <span class="inputs-addon">
                                <i class="fa fa-phone" style="color: #898989;"></i>
                            </span>
                            <input type="tel" class="input-container" id="telephone" placeholder="Telephone*">
                        </div>
                        <div>     
                            <span class="inputs-addon">
                                <i class="fa fa-envelope-o fa-fw" style="color: #898989";></i>
                            </span>
                            <input type="email" class="input-container" id="email" placeholder="Email*">
                        </div>
                        <div>
                            <span class="inputs-addon">
                                <i class="fa fa-users" style="color: #898989;"></i>
                            </span>
                            <select class="input-container" id="numberOfPeople" style="width: 410px;">
                                <option value="0">Number of people</option>
                                <option  value="1">1 persons</option>
                                <option  value="2">2 persons</option>
                                <option  value="3">3 persons</option>
                                <option  value="4">4 persons</option>
                                <option  value="5">5 persons</option>
                                <option  value="6">6 persons</option>
                                <option  value="7">7 persons</option>
                                <option  value="8">8 persons</option>
                            </select>
                        </div>
                        <div onload="getToday(), generateTime()">
                            <span class="inputs-addon">
                                <i class="fa fa-calendar" style="color: #898989;"></i>
                            </span>
                            <input type="date" class="input-container" id="date" oninput="generateTime()"/>
                        </div>
                        <div>
                            <span class="inputs-addon">
                                <i class="fa fa-clock"  style="color: #898989;"></i>
                            </span>
                            <select id="time" class="input-container" style="width: 410px;">
                                <option value="0:0">Time</option> 
                            </select>
                        </div>
                    </div>
                    <div>
                    <button class="button" >Next</button>
                    </div>
                </fieldset>
    
                <fieldset class="section">
                    <div class="menu-table">
                        <table>
                            <tbody>
                                <tr>
                                    <td class="title">Iranian Tea</td>
                                    <td class="price">$2.49</td>
                                    <td class="ordering-container">
                                        <button class="minus"><i class="fa fa-minus"></i></button>
                                        <input class="numberOrdered" type="number" value="0" max="10" />
                                        <button class="plus"><i class="fa fa-plus"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title">Herbal Tea</td>
                                    <td class="price">$2.99</td>
                                    <td class="ordering-container">
                                        <button class="minus"><i class="fa fa-minus"></i></button>
                                        <input class="numberOrdered" type="number" value="0" max="10"/>
                                        <button class="plus"><i class="fa fa-plus"></i></button>
                                    </td>
                                </tr>
                                <!-- Add more drink items here -->
                                <tr>
                                    <td class="title">Gaz</td>
                                    <td class="price">$3.99</td>
                                    <td class="ordering-container">
                                        <button class="minus"><i class="fa fa-minus"></i></button>
                                        <input class="numberOrdered" type="number" value="0" max="10" />
                                        <button class="plus"><i class="fa fa-plus"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title">Sohan</td>
                                    <td class="price">$3.49</td>
                                    <td class="ordering-container">
                                        <button class="minus"><i class="fa fa-minus"></i></button>
                                        <input class="numberOrdered" type="number" value="0" max="10"/>
                                        <button class="plus"><i class="fa fa-plus"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title">Baklava</td>
                                    <td class="price">$4.99</td>
                                    <td class="ordering-container">
                                        <button class="minus"><i class="fa fa-minus"></i></button>
                                        <input class="numberOrdered" type="number" value="0" max="10"/>
                                        <button class="plus"><i class="fa fa-plus"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title">Cake yazdi</td>
                                    <td class="price">$4.99</td>
                                    <td class="ordering-container">
                                        <button class="minus"><i class="fa fa-minus"></i></button>
                                        <input class="numberOrdered" type="number" value="0" max="10"/>
                                        <button class="plus"><i class="fa fa-plus"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title"> Nan-e Berenji</td>
                                    <td class="price">$2.99</td>
                                    <td class="ordering-container">
                                        <button class="minus"><i class="fa fa-minus"></i></button>
                                        <input class="numberOrdered" type="number" value="0" max="10"/>
                                        <button class="plus"><i class="fa fa-plus"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <p>Total Price: <span id="totalPrice">0</span></p>
                    <button class="button" >Place Reservation</button>
                </fieldset>
            </div>
        </main>
        
        <footer>
            &copy; 2023 Coffee Shop
            <div class="social-icons">
                <a href="https://www.google.com/" class="fa fa-facebook social"></a>
                <a href="https://www.google.com/" class="fa fa-instagram social"></a>
                <a href="https://www.google.com/" class="fa fa-telegram social"></a>
            </div>
        </footer>
    </body>
</html>
