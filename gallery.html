<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coffee Shop</title>
        <link rel="stylesheet" href="styles.css">
        <script>
            let slideIndex = 1;
            showSlides(slideIndex);
            
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }
            
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("demo");
                let captionText = document.getElementById("caption");
                if (n > slides.length) {slideIndex = 1}
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
                captionText.innerHTML = dots[slideIndex-1].alt;
            }
        </script>
    </head>
    <body>
        <div class="main-container">
            <div class="navbar">
                <a href="home.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="gallery.html">Gallery</a>
                <img src="logo.png" alt="coffeeshop-logo">
                <a href="reservation.html">Reservation</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="slide-show">
                <div class="mySlides">
                    <div class="numbertext">1 / 5</div>
                    <img src="g1.jpg" style="width:100%">
                </div>
              
                <div class="mySlides">
                    <div class="numbertext">2 / 5</div>
                    <img src="g2.jpg" style="width:100%">
                </div>
              
                <div class="mySlides">
                    <div class="numbertext">3 / 5</div>
                    <img src="g3.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">4 / 5</div>
                    <img src="g4.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">5 / 5</div>
                    <img src="g5.jpg" style="width:100%">
                </div>
                  
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
                
            </div>
            
            <div class="footer">
                <p>&copy; 2023 Coffee Shop</p>
            </div>
        </div>
    </body>
</html>
